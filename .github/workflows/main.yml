name: Github CI/CD
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./utility-emissions-channel
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Test for utility-emissions-channel
        run: |
          cd ./typescript_app
          ls -la
          npm config set unsafe-perm true
          sudo sh ./runManual.sh
          sleep 0

      - name: Run tests
        run: |
          needs: scale-job 
          cd ./typescript_app/tests
          mocha ./tests --timeout 10000
